        border: 1px solid black;

      }

<body onload="loadXMLDoc()">

  <div class="header">
    <h1>OG Grocery</h1>
    <a class="home" href="../index.html"><img src="../images/home.png" alt="home-img" title="Main Page"></a>
    <a class="login" href="../login.html"><img src="../images/account.png" alt="login-img" title="Login"></a>
    <a class="cart" href="../cart.html"><img src="../images/cart.png" alt="cart-img" title="My Cart"></a>
     
  </div>

    <div class="content">

           <!-- <h2>All Users</h2> -->
           <!-- <button type="button" class="backendbtn" onload="loadXMLDoc()">All Users</button> -->

            <a class="backendbtn" href="BackstoreEditUser.html" style="position: absolute; right: 7%;">Add User</a>

        <p>
            <div class="backstore-menu" style="overflow-x:auto;">
              
        <table class="backendtable" align="center" id="usersTable"></table>
            <script>
                function loadXMLDoc() {
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        myFunction(this);
                        }
                    };

                    xmlhttp.open("GET", "UsersListData.xml", true);
                    xmlhttp.send();
                }

                function myFunction(xml) {
                    var i;
                    var xmlDoc = xml.responseXML;
                    var table="<tr><th>User First Name</th><th>User Last Name</th><th>User Email Address</th><th>User Postal Code</th><th>User Password</th><th colspan=\"2\" style=\"text-align: center;\">Options</th></tr>";
                    var x = xmlDoc.getElementsByTagName("record");
                    for (i = 0; i <x.length; i++) { 
                        table += "<tr><td>" +
                        x[i].getElementsByTagName("FirstName")[0].childNodes[0].nodeValue +
                        "</td><td>" +
                        x[i].getElementsByTagName("LastName")[0].childNodes[0].nodeValue +
                        "</td><td>" +
                        x[i].getElementsByTagName("Email")[0].childNodes[0].nodeValue +
                        "</td><td>" +
                        x[i].getElementsByTagName("PostalCode")[0].childNodes[0].nodeValue +
                        "</td><td>" +
                        x[i].getElementsByTagName("Password")[0].childNodes[0].nodeValue +
                        "</td><td><a class=\"backendbtn\" href=\"BackstoreEditUser.html\">Edit</a></td><td><form method=\"post\" action=\"deleteUser.php\"><button type=\"submit\" class=\"backendbtn\" id=\"dltUser\" name=\"dltUser\" value=\"x[i].getElementsByTagName(\"Email\")[0].childNodes[0].nodeValue\"/>Delete</button></form></td></tr>";
                    }
                    document.getElementById("usersTable").innerHTML = table;
                    }
            </script>
          </div>
        </p>


  </div>

  </div>

  </body>
