<!DOCTYPE html>
<html lang="en">
<head>
  <title>BackStore Product List Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
      th, td {
        border: 1px solid black;
        border-collapse: collapse;
        word-wrap: break-word;
      }
  </style>
</head>

<body>

  <div class="header">
    <h1>OG Grocery</h1>
    <a class="home" href="../index.html"><img src="../images/home.png" alt="home-img" title="Main Page"></a>
    <a class="login" href="../login.html"><img src="../images/account.png" alt="login-img" title="Login"></a>
    <a class="cart" href="../cart.html"><img src="../images/cart.png" alt="cart-img" title="My Cart"></a>
     
  </div>

    <div class="content">
           <h2>All Products</h2>

            <a class="backendbtn" href="BackstoreEditProduct.html" style="position: absolute; right: 7%;">Add Product</a>
        <p>
            <div class="backstore-menu" style="overflow-x:auto;">
                
            <table class="backendtable" align="center" id="productsTable" onload="loadXMLDoc()"></table>
            <script>
                    function loadXMLDoc() {
                        var xmlhttp = new XMLHttpRequest();
                        xmlhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            myFunction(this);
                            }
                        };

                        xmlhttp.open("GET", "ProductsListData.xml", true);
                        xmlhttp.send();
                    }

                    function myFunction(xml) {
                        var i;
                        var xmlDoc = xml.responseXML;
                        var table="<tr><th>Product</th><th>Quantity</th><th>Price</th><th>Aisle</th><th>Limited Quantity</th><th>Description</th><th>Fat</th><th>Cholesterol</th><th>Sodium</th><th>Carbohydrates</th><th>Protein</th><th>Vitamin A</th><th>Vitamin C</th><th colspan=\"2\" style=\"text-align: center;\">Options</th></tr>";
                        var x = xmlDoc.getElementsByTagName("record");
                        for (i = 0; i <x.length; i++) { 
                            table += "<tr><td>" +
                            x[i].getElementsByTagName("Product")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("Quantity")[0].childNodes[0].nodeValue +
                            "</td></tr>" +
                            x[i].getElementsByTagName("Price")[0].childNodes[0].nodeValue +
                            "</td></tr>" +
                            x[i].getElementsByTagName("Aisle")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("LimitedQuantity")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("Description")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("Fat")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("Cholesterol")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("Sodium")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("Carbohydrates")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("Protein")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("VitaminA")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("VitaminB")[0].childNodes[0].nodeValue +
                            "</td></tr><td><a class=\"backendbtn\" href=\"BackstoreEditProduct.html\">Edit</a></td><td><button class=\"backendbtn\">Delete</button></td>";
                        }
                        document.getElementById("productsTable").innerHTML = table;
                        }
                </script>
        </div>
        </p>


  </div>

  <div class="footer">
    <p>Â© 2021 Kevin Estrada, Tamzid Hossain, Cerine Madi, Bruce Say.</p>
    <a class="backstore-link" href="backstore-menu.html">Backstore</a>
  </div>

  </body>

</html>
